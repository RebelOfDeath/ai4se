<h4>Projects</h4>
<ul>

    {{ projects_collection.docs }}
    {% for project in projects_collection.docs %}
        {% if project.tracks contains page.track-id %}
            <li>
                {{ project.publish_date }}: <a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
